<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Playing videos from CNN feed</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		* {
			padding:0;
			margin:0;
			width:100%;
			height:100%;
			overflow:hidden;
		}
	</style>

	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/feedLoader.js"></script>
	<script type="text/javascript" src="js/feedCnn.js"></script>
	<script type="text/javascript" src="external/createjs-2015.05.21.combined.js"></script>

	<script type="text/javascript">		

	</script>
</head>
	
<body>
	<div id='feedMain' style="position:absolute; left:0px; top:0px">
		<canvas id='feedContainer' onclick="paused()"></canvas>
	</div>
	<script type="text/javascript">
		var feed = getUrlVars()["feed"];
		var numEntries = getUrlVars()["numEntries"];
		var playNumVids = getUrlVars()["playNumVids"];
		var bgAlpha = getUrlVars()["bgAlpha"];
		var skipNextAd = getUrlVars()["skipNextAd"];
		var muteVideo = getUrlVars()["muteVideo"];
		var setVolume = getUrlVars()["setVolume"];

		//http://rss.cnn.com/services/podcasting/ac360/rss

		if (numEntries==null || numEntries==undefined) numEntries = 10;	
		if (playNumVids==null || playNumVids==undefined) playNumVids = 3;
		if (bgAlpha==null || bgAlpha==undefined) bgAlpha = 1;
		if (skipNextAd==null || skipNextAd==undefined) skipNextAd = -1;	
		if (muteVideo==null || muteVideo==undefined) muteVideo = false;	
		if (setVolume==null || setVolume==undefined) setVolume = 1;	
		createVideoCall(feed);
	</script>
</body>
</html>
