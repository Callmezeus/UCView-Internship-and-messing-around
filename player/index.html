<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="player.css">
	<script type="text/javascript" src="player.js"></script>
</head>

<body>
	<div id="player">
		<div id="video-container">
			<video id ="video">
				<source src="UCView.mp4">
			</video>
		</div>

		<div id="pbar-container">
			<div id ="pbar"></div>
		</div>

		<div id ="buttons-container">
			<img id = "play-button" src="images/play.png">
			<div id ="time-field">
				0:00 / 0:00
			</div>
			<img id = "sound-button" src ="images/sound.png">
			<div id="sbar-container">
				<div id ="sbar"></div>
			</div>
			<a href ="https://www.ucview.com" id = "brand">
				LevyPlayer&#8482;
			</a>
			<img id = "fullscreen-button" src ="images/fullscreen.png">

	</div>
</body>
	<!--poster = first frame of video...src = video source -->
	



</html>
